<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Slider Pratice</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/tiny-slider/dist/tiny-slider.css">
</head>
<body>
    <div class="my-slider container">
        <div id="div1" class="dv">
            <img src="img-1.png" alt="">
        </div>
        <div id="div2" class="dv">
            <img src="img-2.png" alt="">
        </div>
        <div id="div3" class="dv">
            <img src="/img-3.jpg" alt="">
        </div>
      </div>
      
      
      <script type="module">
        import {tns} from '/node_modules/tiny-slider/src/tiny-slider.js';
      
        var slider = tns({
          container: '.my-slider',
          "items": 2,
          "center": true,
          "mouseDrag": true,
          "loop": false,
          "controls" : false,
          "autoplayButtonOutput": false,
          "nav": false,
          "swipeAngle": false,
          "speed": 300,
        });
        </script>
</body>
</html>
